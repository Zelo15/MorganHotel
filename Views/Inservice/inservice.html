<!DOCTYPE html>
<html>
<head>

	<title>Hotel Morgan*****</title>

	<link href="/Assets/Css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"

<body>
	<div id="preloader">

			<div class="dot"></div>

			<div class="dot"></div>
			<div class="dot"></div>
			<div class="dot"></div>
			<div class="dot"></div>
			<div class="dot"></div>
			<div class="lading"></div>
		</div>
	</div>

	<section id="page-top" class="section-style" data-background-image="/Assets/Img/bg-img/haunted-house-bg1.jpg" >

			<div class="container">
				<h2 class="section-title">
					Folyamatban
				</h2>
				<div id="time_countdown" class="time-count-container">

					<div class="col">
						<div class="time-box">
							<div class="time-box-inner dash days_dash animated" data-animation="rollIn" data-animation-delay="300">
								<span class="time-number">
									<span class="digit">0</span>
									<span class="digit">0</span>
									<span class="digit">0</span>
								</span>

						</div>
					</div>

						<div class="time-box">
							<div class="time-box-inner dash hours_dash animated" data-animation="rollIn" data-animation-delay="600">

									<span class="digit">0</span>
									<span class="digit">0</span>	
								</span>
								<span class="time-name">Óra</span>
							</div>
						</div>
					</div>

					<div class="col">
						<div class="time-box">
							<div class="time-box-inner dash minutes_dash animated" data-animation="rollIn" data-animation-delay="900">
								<span class="time-number">
									<span class="digit">0</span>
									<span class="digit">0</span>
								</span>
								<span class="time-name">Perc</span>
							</div>
						</div>
					</div>

					<div class="col">
						<div class="time-box">
							<div class="time-box-inner dash seconds_dash animated" data-animation="rollIn" data-animation-delay="1200">
								<span class="time-number">
									<span class="digit">0</span>
									<span class="digit">0</span>
								</span>
								<span class="time-name">Másodperc</span>
							</div>
						</div>
					</div>
					<div class="text-center">
						<a href="javascript:history.back()" style="color: white;font-size: large;">Vissza</a>
					</div>

					
				</div>

			</div>
		</div>
	</section>
